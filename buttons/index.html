<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Styling — Jeeho Kang</title>
  <link href="css/styles.css" rel="stylesheet"></link>
</head>

<body>

  <header class="page-header">
    <h1>Button Styling — Jeeho Kang</h1>
  </header>

  <main class="wrap">
    <section class="tiles">

      <article class="tile">
        <a class="logo" href="https://www.apple.com/" target="_blank" rel="noopener">
          <img src="images/apple-logo.png" alt="Apple">
        </a>
      </article>

      <article class="tile">
        <a class="logo" href="https://www.lyft.com/" target="_blank" rel="noopener">
          <img src="images/lyft-logo.png" alt="Lyft">
        </a>
      </article>

      <article class="tile">
        <a class="logo" href="https://www.nike.com/us/en_us/" target="_blank" rel="noopener">
          <img src="images/nike-logo.png" alt="Nike">
        </a>
      </article>

      <article class="tile">
        <a class="logo" href="https://www.instagram.com/" target="_blank" rel="noopener">
          <img src="images/instagram-logo.png" alt="Instagram">
        </a>
      </article>

      <article class="tile">
        <a class="logo" href="https://www.facebook.com/" target="_blank" rel="noopener">
          <img src="images/facebook-logo.png" alt="Facebook">
        </a>
      </article>

      <article class="tile">
        <a class="logo" href="https://www.oldnavy.com/" target="_blank" rel="noopener">
          <img src="images/oldnavy-logo.png" alt="Old Navy">
        </a>
      </article>

      <article class="tile">
        <a class="logo" href="https://www.newyorker.com/" target="_blank" rel="noopener">
          <img src="images/thenewyorker-logo.png" alt="The New Yorker">
        </a>
      </article>

      <article class="tile">
        <a class="logo" href="https://www.samsung.com/us/" target="_blank" rel="noopener">
          <img src="images/samsung-logo.png" alt="Samsung">
        </a>
      </article>

      <article class="tile">
        <a class="logo" href="https://www.coca-cola.com/" target="_blank" rel="noopener">
          <img src="images/cocacola-logo.png" alt="Coca-Cola">
        </a>
      </article>

      <article class="tile">
        <a class="logo" href="https://www.ibm.com/" target="_blank" rel="noopener">
          <img src="images/ibm-logo.png" alt="IBM">
        </a>
      </article>

    </section>
  </main>

</body>
</html>
