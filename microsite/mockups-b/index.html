<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Mockup b</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            font-family: Helvetica, Arial, sans-serif;
            overflow-x: hidden;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            text-align: left;
            margin-bottom: 30px;
        }

        .mockup-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 40px;
            flex-wrap: wrap;
        }

        img {
            border: 1px solid #ccc;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        }

        .desktop {
            width: 55%;
            max-width: 800px;
            height: auto;
        }

        .mobile {
            width: 25%;
            max-width: 300px;
            height: auto;
        }
    </style>
  </head>

  <body>

  <h1>Mockup b</h1>

  <div class="mockup-container">
    <img src="images/Desktop - 2.png" class="desktop">
    <img src="images/iPhone 16 Pro Max - 2.png" class="mobile">
  </div>

</body>
</html>
